version: 2
jobs:
  test:
    docker:
      - image: circleci/node:12.9.0
    steps:
      - checkout
      - run:
          name: Setup
          command: npm install
      - run:
          name: Test
          command: npm run test
  semantic_release:
    docker:
      - image: circleci/node:12.9.0
    steps:
      - checkout
      - run:
          name: Setup
          command: npm install
      - run:
          name: run 'semantic-release'
          command: npx semantic-release
      - run:
          name: run 'semantic-release'
          command: npx semantic-release
  push_to_github:
    docker:
      - image: circleci/node:12.9.0
    steps:
      - checkout
      - run:
          name: pull release commit
          command: git pull
      - run:
          name: Push to Github
          command: git push https://doubleu23:${GH_TOKEN}@github.com/doubleu23/eslint-config-viewar
      - run:
          name: Release to Github
          command: npx semantic-release --repositoryUrl https://github.com/doubleu23/eslint-config-viewar.git --plugins @semantic-release/github --debug

workflows:
  version: 2
  lint_and_release:
    jobs:
      - test
      - semantic_release:
          requires:
            - test
          filters:
            branches:
              only: next
      - push_to_github:
          requires:
            - semantic_release
          filters:
            branches:
              only: next
